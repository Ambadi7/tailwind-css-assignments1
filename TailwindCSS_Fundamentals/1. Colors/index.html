<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 1. Colors With Different Shades -->
    <!-- https://tailwindcss.com/docs/customizing-colors  -->
     <div class="container bg-stone-800 text-stone-200 p-7">
      <h1 class="text-teal-50">teal 50</h1>
      <h1 class="text-teal-100">teal 100</h1>
      <h1 class="text-teal-200">teal 200</h1>
      <h1 class="text-teal-300">teal 300</h1>
      <h1 class="text-teal-400">teal 400</h1>
      <h1 class="text-teal-500">teal 500</h1>
     </div>

    <!-- 2. Background Colors -->
    <!-- https://tailwindcss.com/docs/background-color -->
     <div class="bg-black container w-full my-10">
      <div class="m-12 py-12 flex gap-6">
        <div class="h-20 w-20 bg-fuchsia-500 rounded-full"></div>
        <div class="h-20 w-20 bg-rose-800 rounded-full"></div>
        <div class="h-20 w-20 bg-violet-900 rounded-full"></div>
        <div class="h-20 w-20 bg-teal-800 rounded-full"></div>

      </div>
      <div class="m-12 py-12 flex gap-6">
        <div class="h-20 w-20 bg-fuchsia-500 rounded"></div>
        <div class="h-20 w-20 bg-rose-800 rounded"></div>
        <div class="h-20 w-20 bg-violet-900 rounded"></div>
        <div class="h-20 w-20 bg-teal-800 rounded"></div>

      </div>
      
      

     </div>

    <!-- Text Underline -->
    <!-- https://tailwindcss.com/docs/accent-color -->
    
    <label>
      <input type="checkbox" checked> Browser default
    </label>
    <label>
      <input type="checkbox" class="accent-pink-500" checked> Customized
    </label>
    <input type="checkbox" class="accent-emerald-500/25" checked> Emerald
    <!-- https://tailwindcss.com/docs/text-decoration-style -->

    <div>
      <p class=" text-xl underline decoration-solid ">Text Decoration</p>
      <p class=" text-xl underline decoration-double ">Text Decoration</p>
      <p class=" text-xl underline decoration-dotted">Text Decoration</p>
      <p class=" text-xl underline decoration-dashed">Text Decoration</p>
      <p class=" text-xl underline decoration-wavy">Text Decoration</p>
    </div>

    
    <!-- Accent color -->
    <!-- https://tailwindcss.com/docs/accent-color -->

    <!-- Arbitrary colors -->
    <!-- https://tailwindcss.com/docs/customizing-colors#arbitrary-values -->
    <div class="m-12 py-12">
      <button class="bg-[#1da1f2] text-white w-20 rounded"> CLICK HERE </button>
      <button class="bg-[#051E33] text-white w-20 rounded"> CLICK HERE </button>
      <button class="bg-[#D9A6FF] text-white w-20 rounded"> CLICK HERE </button>
      
    </div>
  </body>
</html>
