<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body class="p-10">
    <!-- https://tailwindcss.com/docs/grid-template-rows -->
     <p class="text-3xl">Grid</p>
     <div class="grid grid-rows-4 grid-flow-col gap-4 ">
      <div class="border-4 rounded border-black justify-items-center grid">1</div>
      <div class="border-4 rounded border-black justify-items-center grid">2</div>
      <div class="border-4 rounded border-black justify-items-center grid">3</div>
      <div class="border-4 rounded border-black justify-items-center grid">4</div>
      <div class="border-4 rounded border-black justify-items-center grid">5</div>
      <div class="border-4 rounded border-black justify-items-center grid">6</div>
      <div class="border-4 rounded border-black justify-items-center grid">7</div>
      <div class="border-4 rounded border-black justify-items-center grid">8</div>
      <div class="border-4 rounded border-black justify-items-center grid">9</div>
     </div>
     <p class="text-3xl">sub-Grid</p>
     <div class="grid grid-rows-4 grid-flow-col gap-4 ">
      <div class="border-4 rounded border-black justify-items-center grid">1</div>
      <div class="border-4 rounded border-black justify-items-center grid">2</div>
      <div class="border-4 rounded border-black justify-items-center grid">3</div>
      <div class="border-4 rounded border-black justify-items-center grid">4</div>
      <div class="border-4 rounded border-black justify-items-center grid">5</div>
      <div class="grid grid-rows-subgrid gap-4 row-span-3">
        <div class=" row-start-2 border-4 rounded border-black justify-items-center grid">6</div>
        
      </div>
      <div class="border-4 rounded border-black justify-items-center grid">7</div>
      <div class="border-4 rounded border-black justify-items-center grid">8</div>
      <div class="border-4 rounded border-black justify-items-center grid">9</div>
     </div>
  </body>
</html>
