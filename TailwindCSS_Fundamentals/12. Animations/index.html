<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Transform & Transition</title>
  </head>
  <body class="p-10">
    <!-- No Transition -->

    <!-- Transition -->
    <!-- 1. https://tailwindcss.com/docs/transition-property -->
     <div>
      <button class="transition ease-in-out delay-150  bg-red-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 ">hey</button>
     </div>
    <!-- 2. https://tailwindcss.com/docs/transition-duration -->
    <!-- 3. https://tailwindcss.com/docs/transition-timing-function -->
    <!-- 4. https://tailwindcss.com/docs/transition-delay -->
    <!-- 5. https://tailwindcss.com/docs/animation -->
     <div>
      <button class="bg-indigo-500 animate-bounce mt-4 w-20 h-20 transition ease-in-out delay-150 hover:translate-x-1 hover:scale-210 hover:bg-red-400 duration-300"> bounce</button>
     </div>
     <div>
      <button class="bg-indigo-500 animate-ping mt-4 w-20 h-20"> ping</button>
     </div>

    <!-- Transition & Transform -->

    <!-- Animation -->
  </body>
</html>
