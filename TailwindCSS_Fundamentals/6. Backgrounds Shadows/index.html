<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Backgrounds & Shadows</title>
  </head>
  <body>
    <!-- Background Images -->
    <!-- https://tailwindcss.com/docs/background-image -->
    

     <div class=" mt-2 w-4/5 h-96 bg-[url('https://images.unsplash.com/photo-1731466450638-959a6f0d1514?q=80&w=1475&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')]" >
      <p class="hover:bg-gradient-to-r from-sky-400 to-fuchsia-400 font-mono font-bold">Background Image</p>
     </div>


    <!-- Shadows -->
    <!-- https://tailwindcss.com/docs/drop-shadow -->
    <!-- I know we didn't cover flexbox, but it's just for demo purposes -->

     <div class="bg-black">
    <div class="w-96 h-40 bg-gradient-to-l from-sky-400 to-fuchsia-400 shadow-2xl shadow-red-400" >
      <p class="hover:bg-gradient-to-r from-sky-400 to-fuchsia-400 font-mono font-bold">drop-shadow</p>
     </div>
    </div>

    <!-- Gradients -->
    <!-- https://tailwindcss.com/docs/gradient-color-stops -->
    <div class="w-96 h-40 bg-gradient-to-r from-cyan-400 to-violet-400 mt-2" >
      <p class="hover:bg-gradient-to-r from-sky-400 to-fuchsia-400 font-mono font-bold">Gradients</p>
     </div>

  </body>
</html>
