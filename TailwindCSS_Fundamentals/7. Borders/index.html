<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body>
    <!-- Border Width & Colors -->
    <!-- https://tailwindcss.com/docs/border-width -->
     <div class="m-4">
      <p class="text-2xl "> Border </p>
      <div class=" m-4 flex">
        <div class=" w-20 h-20 border"></div>
        <div class="bg-black w-20 h-20 border border-red-500 ml-4"></div>
        <div class="bg-black w-20 h-20 border-2 border-red-500 ml-4"></div>
        <div class="bg-black w-20 h-20 border-4 border-red-500 ml-4"></div>
        <div class="bg-black w-20 h-20 border-8 border-red-500 ml-4"></div>
      </div>
      
     </div>

    <!-- Border Radius -->
    <!-- https://tailwindcss.com/docs/border-radius -->
     <div class="m-4">
      <p class="text-2xl">Radius</p>
      <div class="m-4 flex">
        <div class="w-20 h-20 border rounded"> </div>
        <div class="w-20 h-20 border-4 border-black ml-4 rounded-md"></div>
        <div class="w-20 h-20 border-4 border-black ml-4 rounded-lg"> </div>
        <div class=" w-20 h-20 border-4 border-black ml-4 rounded-full"> </div>
      </div>
     </div>

    <!-- Specific Sides -->
     <div>
      <p class="text-xl"> Specific Sides</p>
      <div class="m-4 flex">
        <div class="w-20 h-20 border-x-4"></div>
        <div class="w-20 h-20 border-l-4 border-black ml-4"></div>
        <div class="w-20 h-20 border-b-4 border-black ml-4"></div>
        <div class="w-20 h-20 border-t-4 border-black ml-4"></div>
        <div class="w-20 h-20 border-r-4 border-black ml-4"></div>
        
      </div>
    </div>
  </body>
</html>
