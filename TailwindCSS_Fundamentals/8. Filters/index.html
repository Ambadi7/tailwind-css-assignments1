<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Contrast -->
    <!-- https://tailwindcss.com/docs/contrast -->
     <div class="m-4">
      <p class="text-2xl">Contrast</p>
      <div class=" flex">
        <div class="contrast-50"><p>contrast-50</p><img class=" w-3/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="contrast-100"><p>contrast-100</p><img class=" w-3/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="contrast-125"><p>contrast-125</p><img class=" w-3/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="contrast-200"><p>contrast-200</p><img class=" w-3/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>

      </div>
     </div>

    <!-- Brightness -->
    <!-- https://tailwindcss.com/docs/brightness -->
    <p class="text-2xl">Brightness</p>
    <div class=" flex">
      <div class="brightness-50"><p>brightness-50</p><img class=" w-3/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="brightness-100"><p>brightness-100</p><img class=" w-3/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="brightness-125"><p>brightness-125</p><img class=" w-3/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="brightness-200"><p>brightness-200</p><img class=" w-3/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>

    </div>
   </div>

    <!-- Grayscale -->
    <!-- https://tailwindcss.com/docs/grayscale -->
     <p class="text-2xl">Grayscale</p>
     <div class="flex">
      <div class="grayscale-0"><p>grayscale-0</p><img class=" w-1/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="grayscale"><p>grayscale</p><img class=" w-1/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>


     </div>

    <!-- Hue Rotate -->
    <!-- https://tailwindcss.com/docs/hue-rotate -->
     <p class="text-2xl">hue-rotate</p>
     <div class="flex">
      <div class="hue-rotate-15"><p>hue rotate-15</p><img class=" w-2/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="hue-rotate-90"><p>hue rotate-90</p><img class=" w-2/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="hue-rotate-180"><p>hue rotate-180</p><img class=" w-2/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="-hue-rotate-60"><p>-hue rotate-60</p><img class=" w-2/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>




     </div>

    <!-- Blur -->
    <!-- https://tailwindcss.com/docs/blur -->
     <p class="text-2xl">Blur</p>
     <div class="flex">
      <div class="blur-none"><p>Blur-none</p><img class=" w-2/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="blur-sm"><p>Blur-sm</p><img class=" w-2/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="blur-lg"><p>Blur-lg</p><img class=" w-2/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="blur-xl"><p>Blur-xl</p><img class=" w-2/5 h-66" src="https://plus.unsplash.com/premium_photo-1731952275307-416815ca7c8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>


     </div>
  </body>
</html>
